<head>

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Brazilian Fan Page</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="reasons">
            <h2>Sign Up Here!</h2>
            <div id="benefits">
                <div id="benefits-physical"></div>
          
                <form>
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname">
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email" required><br>
                        <button type="submit">
	                        <strong>Signup</strong>
	                    </button>
		                    <input type="reset" value="Reset">
                </form>       

                <!-- Create a form with four labelled radio buttons -->

                <form>
                    <label for="red">Jersey</label>
                    <input type="radio" name="color" value="red" id="red">
            
                    <label for="green">Football</label>
                    <input type="radio" name="color" value="green" id="green">
            
                    <label for="blue">Others</label>
                    <input type="radio" name="color" value="blue" id="blue">
            
                </form>
        </section>

        
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
